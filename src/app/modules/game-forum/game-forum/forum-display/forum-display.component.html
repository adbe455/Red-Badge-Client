<app-navbar></app-navbar>

<mdb-breadcrumb customClass="black-text blue-grey lighten-4">
    <mdb-breadcrumb-item>
        <mdb-icon fas icon="angle-double-right" class="mr-1"></mdb-icon>Home
    </mdb-breadcrumb-item>
    <mdb-breadcrumb-item>
        <mdb-icon fas icon="angle-double-right" class="mr-1" ></mdb-icon>Forums
    </mdb-breadcrumb-item>
    <mdb-breadcrumb-item>
        <mdb-icon fas icon="angle-double-right" class="mr-1"></mdb-icon>General Discussion
    </mdb-breadcrumb-item>
    <mdb-breadcrumb-item class="active">
        <mdb-icon fas icon="angle-double-right" class="mr-1"></mdb-icon>Topic Name
    </mdb-breadcrumb-item>
</mdb-breadcrumb>

<div class="container" *ngFor="let topicResult of topicResults">
    <div class="row" *ngIf="topicResult.id == topicId">
        <h1>{{ topicResult.topic }}</h1>
    </div>
</div>
<hr>
<nav aria-label="Page navigation example">
<ul class="pagination pg-blue">
    <li class="page-item"><a class="page-link" mdbWavesEffect>Previous</a></li>
    <li class="page-item"><a class="page-link" mdbWavesEffect>1</a></li>
    <li class="page-item"><a class="page-link" mdbWavesEffect>2</a></li>
    <li class="page-item"><a class="page-link" mdbWavesEffect>3</a></li>
    <li class="page-item"><a class="page-link" mdbWavesEffect>Next</a></li>
    
    <!-- Modal -->
    <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.show()" mdbWavesEffect>New Reply</button>

    <div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
              <span aria-hidden="true">Ã—</span>
            </button>
            <h4 class="modal-title w-100" id="myModalLabel">Forum Reply</h4>
          </div>
          <div class="modal-body">
            <!-- INPUT HERE -->

            <div class="md-form">
              <mdb-icon fas icon="pencil-alt" class="prefix grey-text"></mdb-icon>
              <textarea #textArea type="text" id="form8" class="md-textarea md-textarea-auto form-control" rows="3" mdbInput
                mdbValidate></textarea>
              <label for="form8">Reply Text Area</label>
            </div>

            <!-- INPUT HERE -->
          </div>
          <div class="modal-footer">
            <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</button>
            <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="createReply(query, category, topicId, textArea.value); basicModal.hide()" mdbWavesEffect>Submit</button>
          </div>
        </div>
      </div>
    </div>
</ul>
</nav>
    
<hr>

<div class="container" *ngFor="let topicResult of topicResults">
    <div class="row" *ngIf="topicResult.id == topicId">
        <!-- COL ADD UP TO 12 -->
        <div id="aboutMe" class="col-sm-12">
            <h3>{{ topicResult.userName }}</h3>
        </div>
        <!-- <div class="col-sm-4" id="picOfMe">
            <p>Side Info (stretch goal)</p>
        </div> -->
        <div class="aboutSection col-sm-8">
            <div class="row-sm">
                <p>{{ topicResult.textArea }}</p>
            </div> 
        </div>
    </div>
</div>

<hr>

<div class="container" *ngFor="let replyResult of replyResults">
    <div class="row">
        <!-- COL ADD UP TO 12 -->
        <div id="aboutMe" class="col-sm-12">
            <h3>{{ replyResult.userName}}</h3>
        </div>
        <!-- <div class="col-sm-4" id="picOfMe">
            <p>Side Info (stretch goal)</p>
        </div> -->
        <div class="aboutSection col-sm-8">
            <div class="row-sm">
                <p>{{ replyResult.textArea }}</p>
                <hr>
            </div> 
        </div>
    </div>
</div>
