<app-navbar></app-navbar>
<div class="jumbotron text-center" style="margin-top: 4rem">
  <img src="../../../../assets/video-game.png" height="140" class="d-inline-block align-bottom" alt="">
  <h1 class="splash">CRITICAL HITS</h1>
  <!-- <p class="splash-subtext">stuff and things</p> -->
</div>

<div class='container'>
  <form class="form-inline md-form mr-auto mb-4 row col-12 col-md-8 mx-auto">
    <input [ngModelOptions]="{standalone: true}" [(ngModel)]="query" class="form-control mr-sm-2 col" type="text" placeholder="ex: Super Metroid" aria-label="ex: Super Metroid">
    <button routerLink="/search/{{query}}" routerLinkActive="active" mdbBtn size="md" color="danger" rounded="true" class="my-0 waves-light" mdbWavesEffect type="submit">Search Games</button>
  </form>
</div>
