<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">New Review</h4>
      </div>
      <div class="modal-body">


            <div class="btn-toolbar " role="toolbar" aria-label="Toolbar with button groups">
                    <div class=" btn-group  mr-2"   role="group" aria-label="First group">
                        <button mdbBtn type="button"  color="default" size="sm" autocomplete="off" [(ngModel)]="singleModel" mdbCheckbox
                        btnCheckboxTrue="1" btnCheckboxFalse="0" mdbWavesEffect (click)='setScore(1)'>1</button>
                        <button mdbBtn type="button" color="default" size="sm" autocomplete="off" [(ngModel)]="singleModel" mdbCheckbox
                        btnCheckboxTrue="2" btnCheckboxFalse="0" mdbWavesEffect  (click)='setScore(2)'>2</button>
                        <button mdbBtn type="button" color="default" size="sm" autocomplete="off" [(ngModel)]="singleModel" mdbCheckbox
                        btnCheckboxTrue="3" btnCheckboxFalse="0" mdbWavesEffect  (click)='setScore(3)'>3</button>
                        <button mdbBtn type="button" color="default" size="sm" autocomplete="off" [(ngModel)]="singleModel" mdbCheckbox
                        btnCheckboxTrue="4" btnCheckboxFalse="0" mdbWavesEffect  (click)='setScore(4)'>4</button>
                        <button mdbBtn type="button" color="default" size="sm" autocomplete="off" [(ngModel)]="singleModel" mdbCheckbox
                        btnCheckboxTrue="5" btnCheckboxFalse="0" mdbWavesEffect  (click)='setScore(5)'>5</button>
                        
                        <button mdbBtn type="button" color="default" size="sm" autocomplete="off" [(ngModel)]="singleModel" mdbCheckbox
                        btnCheckboxTrue="6" btnCheckboxFalse="0" mdbWavesEffect  (click)='setScore(6)'>6</button>
                        <button mdbBtn type="button" color="default" size="sm" autocomplete="off" [(ngModel)]="singleModel" mdbCheckbox
                        btnCheckboxTrue="7" btnCheckboxFalse="0" mdbWavesEffect  (click)='setScore(7)'>7</button>
                        <button mdbBtn type="button" color="default" size="sm" autocomplete="off" [(ngModel)]="singleModel" mdbCheckbox
                        btnCheckboxTrue="8" btnCheckboxFalse="0" mdbWavesEffect  (click)='setScore(8)'>8</button>
                        <button mdbBtn type="button" color="default" size="sm" autocomplete="off" [(ngModel)]="singleModel" mdbCheckbox
                        btnCheckboxTrue="9" btnCheckboxFalse="0" mdbWavesEffect  (click)='setScore(9)'>9</button>
                        <button mdbBtn type="button" color="default" size="sm" autocomplete="off" [(ngModel)]="singleModel" mdbCheckbox
                        btnCheckboxTrue="10" btnCheckboxFalse="0" mdbWavesEffect  (click)='setScore(10)'>10</button>
                    </div>
                </div>
            

                
          

                <div class="md-form mb-5">
                        <mdb-icon fas icon="tag" class="prefix grey-text"></mdb-icon>
                        <input #headline type="text" id="form32" class="form-control" mdbInput mdbValidate
                               [formControl]="contactFormModalSubject">
                               <label for="form8">headline</label>
                               

                            </div>

                        
              

                   
              
                    <div class="md-form">
                      <mdb-icon fas icon="pencil-alt" class="prefix grey-text"></mdb-icon>
                      <textarea #pros type="text" id="form8" class="md-textarea form-control" rows="3" mdbInput mdbValidate
                                [formControl]="contactFormModalMessage"></textarea>
                                <label for="form8">pros</label>

                    </div>
              
                            <div class="md-form">
                              <mdb-icon fas icon="pencil-alt" class="prefix grey-text"></mdb-icon>
                              <textarea #cons type="text" id="form8" class="md-textarea form-control" rows="3" mdbInput mdbValidate
                                        [formControl]="contactFormModalMessage"></textarea>
                                        <label for="form8">cons</label>
      
                            </div>
      

              
                      <div class="md-form">
                        <mdb-icon fas icon="pencil-alt" class="prefix grey-text"></mdb-icon>
                        <textarea #textArea type="text" id="form8" class="md-textarea form-control" rows="3" mdbInput mdbValidate
                                  [formControl]="contactFormModalMessage"></textarea>
                                  <label for="form8">textArea</label>

                      </div>



      </div>
      <div class="modal-footer  " >
        <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</button>
        <button type="button" mdbBtn color="primary" class="relative waves-light" (click)='searchPost( gameid, 1, 1, headline.value, pros.value, cons.value, textArea.value)' mdbWavesEffect>POST</button>
        <button type="button" mdbBtn color="primary" class="relative waves-light"  (click)='searchPut( gameid, 1, 1, headline.value, pros.value, cons.value, textArea.value)' mdbWavesEffect>PUT</button>
        
      </div>
    </div>
  </div>
</div>
