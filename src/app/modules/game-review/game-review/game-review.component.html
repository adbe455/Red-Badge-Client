<h4>score  (needs to be integer)</h4>
    <input #score id="search-box"  />
    <h4>headline</h4>
    <input #headline id="search-box" />
    <h4>pros</h4>
    <input #pros id="search-box" />
    <h4>cons</h4>
    <input #cons id="search-box"  />
    <h4>textArea</h4>
    <input #textArea id="search-box"  />
    
    <button type="button"  (click)='searchPost( gameid, score.value, 1, headline.value, pros.value, cons.value, textArea.value)'>
       POST</button>

    <button type="button"  (click)='searchPut( gameid, score.value, 1, headline.value, pros.value, cons.value, textArea.value)'>
        PUT</button>

    <button type="button"  (click)='searchDelete( gameid, score.value, 1, headline.value, pros.value, cons.value, textArea.value)'>
        DELETE</button>
