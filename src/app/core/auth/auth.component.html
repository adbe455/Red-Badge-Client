<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="error" class="alert alert-danger">
            <p>{{ error }}</p>
        </div>
        <div *ngIf="isLoading" style="text-align: center">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div *ngIf="!isLoginPage">
            <!-- Sign Up details if not logged in -->
                <div class="form-group">
                    <label for="name">First Name</label>
                    <input id="firstName" class="form-control" ngModel name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="name">Last Name</label>                
                    <input id="lastName" class="form-control" ngModel name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="username" id="username" class="form-control" ngModel name="username" required username >
                </div>
            </div>
<!-- Shared input fields between sign up and login -->
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-control" 
                    ngModel name="email" 
                    required 
                    email
                    oninput="this.value = this.value.toLowerCase()">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
            </div>

            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginPage ? 'Login' : 'Sign Up' }}</button> |
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{ isLoginPage ? 'Sign Up' : 'Login' }}</button>
            </div>
        </form>
    </div>
</div>
