<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark unique-color" [containerInside]="false">

  <!-- Navbar brand -->
  <mdb-navbar-brand><a class="navbar-brand" routerLink="/">Games Thing</a></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>

    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect>Donations</a>
      </li>
      <!-- <li class="nav-item" routerLinkActive="active">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="forum/11195">Forums</a>
      </li> -->
    </ul>
    <!-- Links -->

    <ul class="navbar-nav ml-auto nav-flex-icons">
      <li class="nav-item">
        <a class="nav-link">
          <mdb-icon fab icon="twitter"></mdb-icon>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link">
          <mdb-icon fab icon="google-plus"></mdb-icon>
        </a>
      </li>
      <!-- Dropdown -->
      <li *ngIf="currentUser" class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          <mdb-icon fas icon="user"></mdb-icon>{{(currentUser.token.user.firstName + ' ' + currentUser.token.user.lastName).toUpperCase()}}<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect >My account</a>
          <a class="dropdown-item waves-light"  mdbWavesEffect  (click)="onLogout()">Log out</a>
        </div>
      </li>
    </ul>
    <button *ngIf="!currentUser" mdbBtn color="primary" (click)="openModal()">Login / Sign Up</button>
  </links>
  <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
